<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        img{
            width:200px;
            height: 180px;
        }
        </style>
</head>
<body>
    <div id=box style="top: 200px; left: 650px; position: absolute">
        <img src="images/B.jpeg"alt="">
    </div>
</body>
<script>
    document.addEventListener("keydown", function(event) {
        if (event.code === "KeyW") {
            move_picture("up");
        } else if (event.code === "KeyS") {
            move_picture("down");
        } else if (event.code === "KeyA") {
            move_picture("left");
        } else if (event.code === "KeyD") {
            move_picture("right");
        }
    });

    function move_picture(d)
    {
        if(d=='right')
        {
            document.getElementById('box').innerHTML='<img src="images/B.jpeg" />';
                position=document.getElementById('box').style.left;
                left_value=position.substring(0,position.length-2);
                left_value=parseInt(left_value)+100;
                document.getElementById('box').style.left=left_value+"px";
        }
        if(d=='left')
        {
            document.getElementById('box').innerHTML='<img src="images/B.jpeg" />';
                position=document.getElementById('box').style.left;
                left_value=position.substring(0,position.length-2);
                left_value=parseInt(left_value)-100;
                document.getElementById('box').style.left=left_value+"px";
        }
        if(d=='down')
        {
             document.getElementById('box').innerHTML='<img src="images/B.jpeg" />';
                position=document.getElementById('box').style.top;
                top_value=position.substring(0,position.length-2);
                top_value=parseInt(top_value)+100;
                document.getElementById('box').style.top=top_value+"px";
        }
        if(d=='up')
        {
             document.getElementById('box').innerHTML='<img src="images/B.jpeg" />';
                position=document.getElementById('box').style.top;
                top_value=position.substring(0,position.length-2);
                top_value=parseInt(top_value)-100;
                document.getElementById('box').style.top=top_value+"px";
        }
    }
</script>


</html>
